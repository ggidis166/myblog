<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link id="theme-style" rel="stylesheet" href="../static/css/theme-1.css">
</head>
<body>

    <div class="container text-center">
        <h1 class="heading" style="margin-top: 3rem">登录</h1>
        <div class="intro">只有作者才能登录</div>
        <div class="single-form-max-width pt-3 mx-auto">
            <form class="signup-form row g-2 g-lg-2 align-items-center" method="post">
                <div class="col-12 col-md-9">
                    <label class="sr-only" for="password"></label>
                    <input type="password" id="password" name="password" class="form-control me-md-1 semail" placeholder="点击输入">
                </div>
                <div class="col-12 col-md-2">
                    <button type="submit" class="btn btn-primary" aria-label="submit">确定</button>
                </div>
            </form><!--//signup-form-->
        </div><!--//single-form-max-width-->
    </div>
